{% extends "layout.html" %}

{% block content %}

<!-- <style>
    .ui.grid {
        display:flex; 
        margin: -1rem -1rem;
        background-color: blue;
    }
</style> -->
<div class="ui segment">
    <div class="ui two column stretched stackable grid">
        <div class="column" style="padding:0;">
            <div class="ui top footer" style="background-color: #e96989;padding:15px;">
                <h1 class="ui centered header" style="color:#fff;">
                    Contact Us
                </h1>
            </div>
            
            <h3 class="ui header" style="padding-left:10px;">
                Developer 1: Dana Neria (danangelaneria@gmail.com)
            </h3>
            <h3 class="ui header" style="padding-left:10px;padding-bottom:30px;">
                Developer 2: Anthony Chen (anthonyjrchen@gmail.com)
            </h3>
        </div>
        <div class="middle aligned column" style="justify-content: center; align-items: center;">
            <div class="ui big button" id="ticket_button" style="background-color: #e96989; color:#fff; width:200px;">
                <i class="ticket alternate icon"></i>
                Submit Ticket
            </div>
        </div>
    </div>
    <div class="ui vertical divider">
        Or
    </div>
</div>
<div class="ui modal">
    <i class="close icon"></i>
    <div class="header" style="background-color:#e96989; color:#fff">
      ProjectDA Support Ticket
    </div>
    <form class="ui form" style="overflow: visible;padding-top:10px">
        <div class="field" style="margin-bottom:0px">
            <input type="text" id="ticket_info[subject]" placeholder="Subject">
        </div>
        <div class="ui input">
            <textarea type="text" id="ticket_info[body]" cols="150" rows="5" placeholder="Body"></textarea>
        </div>
    </form>
    <div class="actions">
        <div class="ui button" id="ticket_submit_button" style="background-color: #e96989; color:#fff">Submit</div>
    </div>
</div>
<script>
    $('#ticket_button').on('click', function() {
        $('.ui.modal').modal('show');
    })
    $('#ticket_submit_button').on('click', function() {
        $('.ui.modal').modal('hide');
        $.ajax({
            url:"/ticket/submit",
            type:"POST",
            headers: {"subject":document.getElementById('ticket_info[subject]').value, "body":document.getElementById('ticket_info[body]').value},
            async:false,
            success:function(e) {
                window.location.reload();
            }
        })
    })
</script>
{% endblock %}
